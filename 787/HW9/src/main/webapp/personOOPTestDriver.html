<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Person OOP Test Driver</title>
<link rel="stylesheet" href="./css/sjagodz19_styles.css" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"
	type="text/javascript"></script>
<script src="./scripts/sjagodz19_PersonOOP.js" type="text/javascript"></script>
</head>
<body>
	<div align="center">
		<fieldset>
			<legend>Create Person</legend>
			<form>
				<table>
					<tr>
						<td class="inputFormLabel">First Name:</td>
						<td><input id="personFirstName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Last Name:</td>
						<td><input id="personLastName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Address:</td>
						<td><input id="personAddress" type="text" /></td>
					</tr>
				</table>
				<input type="button" value="Create Person" onclick="createPerson();" />
			</form>
		</fieldset>
		<fieldset>
			<legend>Create Employee</legend>
			<form>
				<table>
					<tr>
						<td class="inputFormLabel">First Name:</td>
						<td><input id="employeeFirstName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Last Name:</td>
						<td><input id="employeeLastName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Address:</td>
						<td><input id="employeeAddress" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Employee Id:</td>
						<td><input id="employeeId" type="text" /></td>
					</tr>
				</table>
				<input type="button" value="Create Employee" onclick="createEmployee();" />
			</form>
		</fieldset>
		<fieldset>
			<legend>Create Contractor</legend>
			<form>
				<table>
					<tr>
						<td class="inputFormLabel">First Name:</td>
						<td><input id="contractorFirstName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Last Name:</td>
						<td><input id="contractorLastName" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Address:</td>
						<td><input id="contractorAddress" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Contracting Company:</td>
						<td><input id="contractorContractingCompany" type="text" /></td>
					</tr>
					<tr>
						<td class="inputFormLabel">Contractor Id:</td>
						<td><input id="contractorId" type="text" /></td>
					</tr>
				</table>
				<input type="button" value="Create Contractor" onclick="createContractor();" />
			</form>
		</fieldset>
	</div>
</body>
</html>
