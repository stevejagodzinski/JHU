<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Other Effects</title>
    <link rel="stylesheet"
          href="./css/sjagodz110_styles.css"
          type="text/css"/>
	<script	src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"
		type="text/javascript"></script>
	<script src="./scripts/scriptaculous/scriptaculous.js?load=effects"
       type="text/javascript"></script>
</head>
<body>
<div align="center">
    <fieldset>
        <legend>Other Effects</legend>
        <form>
            <h2 id="id-to-affect">Steve is Great!!!</h2><br/>
            <input type="button" value="Pulsate" onclick="new Effect.Pulsate('id-to-affect')"/>
			<input type="button" value="Shake" onclick="new Effect.Shake('id-to-affect')"/>
			<input type="button" value="Grow" onclick="new Effect.Grow('id-to-affect', { direction: 'top-left'})"/>
			</form>
    </fieldset>
</div>
</body></html>
